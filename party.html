<h4>春晚</h4>
<p>
中央电视台春节联欢晚会，简称为央视春晚或春晚，是中央电视台在每年除夕之夜为了庆祝新年而开办的综合性文艺晚会。起源于1979年，正式开办于1983年，2014年被定位为国家项目。<br>
央视春晚涵盖小品、歌曲、歌舞、杂技、魔术、戏曲、相声剧等多种艺术形式，把现场观众和电视机前的观众带入到狂欢之中，打造“普天同庆，盛世欢歌”的节日景象。
</p>
